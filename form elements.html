<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form elements</title>
</head>
<body>
	<form>
		<label>enter your name</label>
		<input type="name">
		<br>
		<br>
		<label>enter mobile number</label>
		<input type="number">
		<br>
		<br>
		<label>enter mail id</label>
		<input type="email">
		<br>
		<br>
		<label>enter password</label>
		<input type="password">
		<br>
		<br>
		<label>DOB</label>
		<input type="date">
		<br>
		<br>
		<label>enter gender:</label>
		male<input type="radio"name="gender">
		female<input type="radio"name="gender">
		<br>
		<br>
		<label>proceed to check:</label>
		<input type="checkbox">
		<br>
		<br>
		<label>upload a file</label>
		<input type="file">
		<br>
		<br>
		<label>select range</label>
		<input type="range">
		<br>
		<br>
		<label>choose color</label>
		<input type="color">
		<br>
		<br>
		<label>select the college</label>
		<select>
			<option>aec</option>
			<option>acet</option>
			<option>aoc</option>
		</select>
		<br>
		<br>
		<input type="submit">
		<input type="reset">
		<br>
		<br>
        <label>select address</label>
		<textarea></textarea>
	</form>
	<!--attribute:value ,readonly,disabled,maxlength,placeholder,required,autofocus,autocomplete-->

</body>
</html>
