<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>list tag</title>
</head>
<body>
	<!--1.order list
		2.unorder list
		3.description list-->
<h2>order list</h2>
<hr>
<ol>
	<li>c</li>
	<li>c++</li>
	<li>java</li>
</ol>
<h2>unorder list</h2>
<hr>
<ul>
    <li>tea</li>
	<li>coffee</li>
	<li>milk</li>
</ul>
<h2>decription list</h2>
<hr>
<dl>
	<dt>fruits</dt>
	<dd>apple</dd>
	<dd>mango</dd>
	<dd>banana</dd>
    <dt>vegetables</dt>
    <dd>carrot</dd>
    <dd>potato</dd>
    <dd>bringal</dd>
    <!--<li> means "list items"
    	<ol> means "order list"
    	<ul> means "unorder list"	
    	<dl> means "description list"
    	<dt> means "description term"
    	<dd> means "description defination"-->
</body>
</html>
